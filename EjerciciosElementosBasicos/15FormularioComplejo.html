<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>información sobre el producto</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <h2>Información sobre el producto</h2>


    <form id="formularioSuperior" style="border: 1px solid black; margin-bottom: 10px; margin-right: 200px;" >

        <div style="padding: 20px;">

            <label 
                for="formularioSuperior" 
                style="
                position:absolute;
                top: 70px;
                left:20px;
                background-color:white;">

            Datos Básicos
            </label>

        

            
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre">

        

            <br/>
            <br/>
            <label for="cajatexto">Descripción</label>
            <br/>
            <textarea name="cajatexto" id="cajatexto" cols="40" rows="10" placeholder="Texto inicial dentro del campo"></textarea>
            <br/>
            <br/>

            <label for="botonSubida">Foto</label>
            <input type="file" name="botonSubida">
            <br/>
            <br/>
            
          
            <input type="checkbox" name="check1" id="check1" value="bici">
            <label for="checkbox">Añadir contador de visitas</label>
           
        
        </div>


    </form>

    <form id="formularioInferior" style="border: 1px solid black; margin-right: 200px;" >

        <div style="padding: 20px;">

            <label 
                for="formularioInferior" 
                style="
                position:absolute;
                top: 417px;
                left:20px;
                background-color:white;">

            Datos Económicos
            </label>

        

            
            <label for="precio">Precio</label>
            <input type="text" name="precio" id="precio" size="3" >
            <label for="precio" style="padding-right: 20px;">€</label>
        
            <label for="impuestos">Impuestos</label>
            <select name="impuestos" id="impuestos" size="1">

                <option value="impuesto4">4%</option>
                <option value="impuesto16"> 16%</option>
                <option value="impuesto421"> 21%</option>

            </select>


            <br/>
            <br/>
            <label>Promoción</label>
            <br/>
           
            <input type="checkbox" name="check1" id="check1" value="ninguno">
            <label for="check1">Ninguno</label>
            <br/>

            <input type="checkbox" name="check2" id="check2" value="transporteGrat">
            <label for="check2">Transporte gratuito</label>
            <br/>

            <input type="checkbox" name="check3" id="check3" value="Descuento5">
            <label for="check3">Descuento 5%</label>
            <br/>
        </div>


    </form>











    
</body>
</html>
